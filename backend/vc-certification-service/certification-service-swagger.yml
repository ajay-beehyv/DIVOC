openapi: '3.0.0'
info:
  version: 1.0.0
  title: VC certification
  description: verifiable credentials certification service
consumes:
  - application/json
produces:
  - application/json
paths:
  '/v1/certificate/{entityType}/{certificateId}':
    get:
      operationId: certificate
      parameters:
        - in: path
          name: entityName
          required: true
          type: string
        - in: path
          name: certificateId
          required: true
          type: string
      produces:
        - application/pdf
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
            application/pdf:
              schema:
                type: file
          description: OK
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
      security:
        - Bearer: [ ]
      summary: Creates certficate for the requested entity and certificate ID
      tags:
        - certificate
  /v1/certify/{entityType}:
    post:
      tags:
        - certification
      summary: Certify event of given entityType
      operationId: certifyVC
      parameters:
        - name: entityType
          in: path
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            type: object
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/CertificationSuccess'
        '400':
          description: Invalid input
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
definitions:
  CertificationSuccess:
    type: object
    properties:
      message:
        type: string
      certificateAddResponse:
        type: object
        properties:
          params:
            type: object
            properties:
              msgid:
                type: string
              status:
                type: string
          result:
            type: object
            properties:
              osid:
                type: string
  Error:
    type: object
    properties:
      code:
        type: string
      message:
        type: string
host: divoc.xiv.in
schemes:
  - https
basePath: /vc-certification/